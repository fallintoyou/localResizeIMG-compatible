<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>localResizeIMG</title>
    <!--引入JQuery 用于异步上传图片-->
    <script type="text/javascript" src="../dist/jquery.min.js"></script>
    <!--引入 lrz 插件 用于压缩图片-->
    <script type="text/javascript" src="../dist/lrz.bundle.js"></script>
    <script type="text/javascript" src="./imageSelector.jquery.js"></script>
</head>
<body style="font: 13px Verdana; background: #eee; color: #333">
<input type="file" accept="image/jpeg" capture="camera">
<div id="container">
</div>
</body>
<script>
    $("input[type=file]").imageSelector({
    	height:200,
    	width:200
    });
</script>
</html>
